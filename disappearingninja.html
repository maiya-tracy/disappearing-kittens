<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery Disappearing Cats</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<style>
			* {
				margin: 20px;
			}

		</style>
	</head>
	<body>
		<h1>jQuery disappearing cats</h1>

		
		<img src="image1.jpg" />
		<img src="image2.jpg" />
		<img src="image3.jpg" />
		<img src="image4.jpg" />
		<img src="image5.jpg" />
		<img src="image6.jpg" />
		<img src="image7.jpg" />
		<img src="image8.jpg" />
		
		<button class="reappear">Give me my kittens!</button>
		
		
		<script>
			$(document).ready(function(){
					$('img').click(function(){
						$(this).toggle();
					});
					$('.reappear').click(function() {
						$('img').show();
					});
			} );
		</script>
		
		
	</body>
</html>
